<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />    
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="No-Cache" />
  <meta http-equiv="p3p" content='CP="CAO DSP AND SO" policyref="/w3c/p3p.xml"' />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />    

  
  <title>Double Hunters</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  </head>
  <body>
    <table class="name-table">
      <tr>
        <td>성함</td>
        <td><span id="name"></span></td>
      </tr>
      <tr>
        <td>생년월일</td>
        <td><span id="birth"></span></td>
      </tr>
      <tr>
        <td>확인번호</td>
        <td><span id="confirm"></span></td>
      </tr>
      <tr>
        <td>연락처</td>
        <td><span id="contact"></span></td>
      </tr>
    </table>
    <script>
      // "http://www.double-hunters.com/checkqr/?name=안효진&birth=19870708&confirm=1234&email=rooiean@gmail.com".
      
  
  
      $(document).ready(function() {
  
  
        
  
  
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }
  
        var name = GetURLParameter('name');
        var birth = GetURLParameter('birth');
        var contact = GetURLParameter('contact');
        var confirm = GetURLParameter('confirm');
  
        name = decodeURI(name);
  
        $('#name').text(name);
        $('#birth').text(birth);
        $('#confirm').text(confirm);
        $('#contact').text(contact);
      });
    </script>
    
  </body>
</html>
